<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/b52a243878.js"
      crossorigin="anonymous"
    ></script>
    <title>Loja - Makeup Api</title>
  </head>
  <body>
    <div class="container-fluid nav-header">
      <nav class="container">
        <div class="menu"><i class="fa-solid fa-bars"></i></div>
        <div>Loja</div>
        <form id="search">
          <input type="text" />
          <button type="button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <div class="favorite-menu">
          <i class="fa-solid fa-heart"></i>Favorito
        </div>
        <div class="cart">
          <span><i class="fa-solid fa-bag-shopping"></i></span>
          Sacola
        </div>
        <div class="avatar"><i class="fa-solid fa-user"></i></div>
      </nav>
    </div>
    <section>
      <div class="card">
        <div class="card-top">
          <img
            src="https://compracerta.vtexassets.com/arquivos/ids/474679/Geladeira-Consul-CRM56HK-Lateral.jpg?v=637593101839930000"
            alt=""
          />
        </div>
        <div class="card-info">
          <h3>Produto</h3>
          <div class="qualification">
            <div class="ellipse-full"></div>
            <div class="ellipse-full"></div>
            <div class="ellipse-full"></div>
            <div class="ellipse"></div>
            <div class="ellipse"></div>
          </div>
          <p class="price">R$ 3.599,<span>99</span></p>
          <p class="price-credit">10 x de R$ 250</p>
        </div>
        <div class="card-like">
          <i class="fa-solid fa-heart"></i>
        </div>
      </div>
    </section>
    <button class="stl-primary filter">filtro não selecionado</button>
    <button class="stl-line filter">filtro não selecionado</button>
    <button class="stl-primary">comprar</button>
    <button class="stl-line">comprar</button>
  </body>
</html>
